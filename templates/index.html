<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        let timeoutId;

        async function buscarContacto() {
            const query = document.getElementById('buscar-input').value;

            // Mostrar mensaje de carga
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = '<div class="text-gray-400">Cargando...</div>';

            clearTimeout(timeoutId);
            timeoutId = setTimeout(async () => {
                const response = await fetch(`/buscar?query=${query}`);
                const resultados = await response.json();
                mostrarResultados(resultados);
            }, 300); // Esperar 300 ms antes de buscar
        }

        function mostrarResultados(resultados) {
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = ''; // Limpiar resultados anteriores

            if (resultados.length === 0) {
                resultadosDiv.innerHTML = '<div class="text-gray-400">No se encontraron contactos.</div>';
                return;
            }

            resultados.forEach(contacto => {
                const div = document.createElement('div');
                div.classList.add('mb-2', 'p-2', 'bg-gray-700', 'rounded', 'flex', 'justify-between', 'items-center');
                
                const contactoInfo = document.createElement('span');
                contactoInfo.textContent = `${contacto.nombre} - ${contacto.telefono}`;
                div.appendChild(contactoInfo);

                const botonesDiv = document.createElement('div');
                
                const editarBtn = document.createElement('button');
                editarBtn.textContent = 'Editar';
                editarBtn.classList.add('bg-blue-500', 'text-white', 'p-1', 'rounded', 'mr-2');
                editarBtn.onclick = () => mostrarFormularioEdicion(contacto);
                botonesDiv.appendChild(editarBtn);

                const eliminarBtn = document.createElement('button');
                eliminarBtn.textContent = 'Eliminar';
                eliminarBtn.classList.add('bg-red-500', 'text-white', 'p-1', 'rounded');
                eliminarBtn.onclick = () => eliminarContacto(contacto._id);
                botonesDiv.appendChild(eliminarBtn);

                div.appendChild(botonesDiv);
                resultadosDiv.appendChild(div);
            });
        }

        async function agregarContacto(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            const formData = new FormData(event.target);
            const response = await fetch('/agregar', {
                method: 'POST',
                body: formData
            });

            const mensajeDiv = document.getElementById('mensaje');

            if (response.ok) {
                const data = await response.json();
                mensajeDiv.textContent = data.mensaje;
                mensajeDiv.className = 'bg-green-500 text-white p-2 rounded mt-4';
            } else {
                const errorData = await response.json();
                mensajeDiv.textContent = errorData.mensaje; // Mostrar el mensaje de error
                mensajeDiv.className = 'bg-red-500 text-white p-2 rounded mt-4';
            }

            mensajeDiv.classList.remove('hidden');
            event.target.reset(); // Reiniciar el formulario
        }

        function toggleForm(formType) {
            const buscarForm = document.getElementById('buscar-form');
            const agregarForm = document.getElementById('agregar-form');
            const editarForm = document.getElementById('editar-form');

            buscarForm.classList.toggle('hidden', formType !== 'buscar');
            agregarForm.classList.toggle('hidden', formType !== 'agregar');
            editarForm.classList.toggle('hidden', formType !== 'editar');
        }

        function mostrarFormularioEdicion(contacto) {
            const editarForm = document.getElementById('editar-form');
            document.getElementById('contacto-id').value = contacto._id;
            document.getElementById('editar-nombre').value = contacto.nombre;
            document.getElementById('editar-telefono').value = contacto.telefono;

            toggleForm('editar'); // Mostrar el formulario de edición
        }

        async function editarContacto(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            const contactoId = document.getElementById('contacto-id').value;
            const nombre = document.getElementById('editar-nombre').value;
            const telefono = document.getElementById('editar-telefono').value;

            const formData = new FormData();
            formData.append('nombre', nombre);
            formData.append('telefono', telefono);

            const response = await fetch(`/editar/${contactoId}`, {
                method: 'POST',
                body: formData
            });

            const mensajeDiv = document.getElementById('mensaje');
            if (response.ok) {
                const data = await response.json();
                mensajeDiv.textContent = data.mensaje;
                mensajeDiv.className = 'bg-green-500 text-white p-2 rounded mt-4';
            } else {
                const errorData = await response.json();
                mensajeDiv.textContent = errorData.mensaje; // Mostrar el mensaje de error
                mensajeDiv.className = 'bg-red-500 text-white p-2 rounded mt-4';
            }

            mensajeDiv.classList.remove('hidden');
            toggleForm('buscar'); // Volver a la vista de búsqueda
        }

        async function eliminarContacto(contactoId) {
            const confirmacion = confirm('¿Estás seguro de que deseas eliminar este contacto?');
            if (!confirmacion) {
                return;
            }

            const response = await fetch(`/eliminar/${contactoId}`, {
                method: 'DELETE'
            });

            const mensajeDiv = document.getElementById('mensaje');
            if (response.ok) {
                const data = await response.json();
                mensajeDiv.textContent = data.mensaje;
                mensajeDiv.className = 'bg-green-500 text-white p-2 rounded mt-4';

                buscarContacto(); // Actualizar la lista de contactos
            } else {
                const errorData = await response.json();
                mensajeDiv.textContent = errorData.mensaje;
                mensajeDiv.className = 'bg-red-500 text-white p-2 rounded mt-4';
            }

            mensajeDiv.classList.remove('hidden');
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Agenda de Contactos</h1>
        
        <div class="flex justify-between mb-4">
            <button onclick="toggleForm('buscar')" class="bg-gray-700 p-2 rounded hover:bg-gray-600">Buscar Contacto</button>
            <button onclick="toggleForm('agregar')" class="bg-gray-700 p-2 rounded hover:bg-gray-600">Agregar Contacto</button>
        </div>

        <form id="buscar-form" class="mb-8 hidden" onsubmit="event.preventDefault(); buscarContacto();">
            <h2 class="text-xl font-semibold mb-4">Buscar Contacto</h2>
            <input id="buscar-input" type="text" placeholder="Nombre del contacto" class="border border-gray-600 bg-gray-700 p-2 w-full rounded mb-4" required oninput="buscarContacto()">
            <div id="resultados" class="bg-gray-600 rounded p-2 mt-2"></div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full mt-4">Buscar</button>
        </form>

        <form id="agregar-form" class="hidden" onsubmit="agregarContacto(event)">
            <h2 class="text-xl font-semibold mb-4">Agregar Contacto</h2>
            <input type="text" name="nombre" placeholder="Nombre" class="border border-gray-600 bg-gray-700 p-2 w-full rounded mb-4" required>
            <input type="text" name="telefono" placeholder="Teléfono" class="border border-gray-600 bg-gray-700 p-2 w-full rounded mb-4" required>
            <button type="submit" class="bg-green-500 text-white p-2 rounded w-full">Agregar</button>
        </form>

        <form id="editar-form" class="hidden" onsubmit="editarContacto(event)">
            <h2 class="text-xl font-semibold mb-4">Editar Contacto</h2>
            <input type="hidden" id="contacto-id">
            <input type="text" id="editar-nombre" placeholder="Nombre" class="border border-gray-600 bg-gray-700 p-2 w-full rounded mb-4" required>
            <input type="text" id="editar-telefono" placeholder="Teléfono" class="border border-gray-600 bg-gray-700 p-2 w-full rounded mb-4" required>
            <button type="submit" class="bg-yellow-500 text-white p-2 rounded w-full">Guardar Cambios</button>
        </form>

        <div id="mensaje" class="hidden"></div>
    </div>
</body>
